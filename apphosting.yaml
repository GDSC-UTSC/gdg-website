# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  maxInstances: 2
  concurrency: 100
  cpu: 2
  memoryMiB: 512

  # Environment variables and secrets.
env:
  #   Configure environment variables.
  #   See https://firebase.google.com/docs/app-hosting/configure#user-defined-environment
  #   - variable: MESSAGE
  #     value: Hello world!
  #     availability:
  #       - BUILD
  #       - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: NEXT_PUBLIC_FIREBASE_API_KEY
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    secret: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    secret: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    secret: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    secret: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    secret: NEXT_PUBLIC_FIREBASE_APP_ID
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
    secret: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_FIRESTORE_PORT
    secret: NEXT_PUBLIC_FIREBASE_FIRESTORE_PORT
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_PORT
    secret: NEXT_PUBLIC_FIREBASE_AUTH_PORT
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_PORT
    secret: NEXT_PUBLIC_FIREBASE_STORAGE_PORT
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_FUNCTIONS_PORT
    secret: NEXT_PUBLIC_FIREBASE_FUNCTIONS_PORT
    availability:
      - BUILD
      - RUNTIME
  - variable: FIREBASE_CLIENT_EMAIL
    secret: FIREBASE_CLIENT_EMAIL
    availability:
      - BUILD
      - RUNTIME
  - variable: FIREBASE_PRIVATE_KEY
    secret: FIREBASE_PRIVATE_KEY
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_CLOUD_FUNCTIONS_URL
    secret: NEXT_PUBLIC_CLOUD_FUNCTIONS_URL
    availability:
      - BUILD
      - RUNTIME
# Grant access to secrets in Cloud Secret Manager.
# add secret by doing: firebase apphosting:secrets:set <secret-name>
# See https://firebase.google.com/docs/app-hosting/configure#secret-parameters
# - variable: SECRET
#   secret: mySecretRef
